    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* CSS Kustom */
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-script {
            font-family: 'Dancing Script', cursive;
        }

        /* Canvas untuk confetti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Animasi untuk memudarkan (fade out) overlay */
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* Animasi untuk popup (zoom in/muncul) */
        .popup-in {
            animation: popupIn 0.8s ease-out forwards;
        }
        @keyframes popupIn {
            from {
                opacity: 0;
                transform: scale(0.7);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animasi untuk popup (zoom out/hilang) */
        .popup-out {
            animation: popupOut 0.4s ease-in forwards;
        }
        @keyframes popupOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        /* Animasi api lilin berkedip */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Animasi api "goyangan" */
        @keyframes flameSway {
            0%, 100% { transform: scale(1) translateY(0px); }
            25% { transform: scale(0.98, 1.02) translateY(-0.5px); }
            50% { transform: scale(1.02, 0.98) translateY(0.5px); }
            75% { transform: scale(0.98, 1.02) translateY(-0.5px); }
        }

        /* BARU: Tambahkan Keyframe untuk asap naik */
@keyframes smokeRise {
    /* Asap muncul dan mulai naik */
    0% {
        opacity: 0;
        transform: translateY(0);
        stroke-width: 2;
    }
    /* Naik dan terlihat jelas */
    50% {
        opacity: 0.7;
    }
    /* Naik lebih tinggi, menipis, dan menghilang */
    100% {
        opacity: 0;
        transform: translateY(-40px); /* Naik 40px */
        stroke-width: 0.5; /* Asapnya menipis */
    }
}

/* BARU: Class untuk memicu animasi */
.animate-smoke {
    /* Terapkan animasi 'smokeRise' selama 2.5 detik */
    animation: smokeRise 2.5s ease-out forwards;
}
        
        .animate-flame {
            animation: flicker 1.5s infinite alternate, 
                       flameSway 2s infinite alternate;
            transform-origin: 50% 100%;
        }

        .text-shadow {
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Animasi Balon Terbang (DIUBAH: Durasi lebih cepat) */
        #balloon-container {
            position: fixed;
            inset: 0;
            z-index: 20;
            pointer-events: none;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            bottom: -200px;
            width: 70px;
            height: 90px;
            background-color: var(--color-balloon);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.9;
            animation: riseUp 5s ease-in forwards; /* Durasi lebih cepat */
        }

        /* Tali balon, opacity akan berkurang saat naik */
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -100px; /* Posisi relatif ke balon */
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100px; /* Panjang tali */
            background-color: #fff5;
            animation: fadeOutString 5s ease-in forwards; /* Durasi sama dengan balon */
        }

        @keyframes riseUp {
            0% {
                bottom: -200px;
                transform: translateX(0) rotate(0deg);
                opacity: 0.9;
            }
            100% {
                bottom: 110vh;
                transform: translateX(var(--sway-x)) rotate(var(--sway-rotate));
                opacity: 0; 
            }
        }

        /* Keyframes untuk tali balon menghilang */
        @keyframes fadeOutString {
            0% { opacity: 1; }
            50% { opacity: 1; } 
            100% { opacity: 0; } 
        }

        /* Animasi Goyangan untuk Kado */
        @keyframes giftSway {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(-1deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(5px) rotate(1deg); }
        }
        
        .animate-gift-sway {
            animation: giftSway 3s ease-in-out infinite;
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Bagian 1: Inisialisasi Elemen ---
            const initialOverlay = document.getElementById('initial-overlay');
            const startButton = document.getElementById('startButton');
            const cakePopup = document.getElementById('cake-popup');
            const blowButton = document.getElementById('blowButton');
            const candleFlame = document.getElementById('candle-flame');
            const greetingTextElement = document.getElementById('greeting-text-line');
            const cakeContent = document.getElementById('cake-content');
            const smokePuff = document.getElementById('smoke-puff');
            const balloonContainer = document.getElementById('balloon-container');
            const giftBoxContainer = document.getElementById('gift-box-container');
            // DIHAPUS: const cakeSilhouetteBg = document.getElementById('cake-silhouette-bg');

            const musicPath = 'hbd.mp3'; 
                const backgroundMusic = new Audio(musicPath);
                backgroundMusic.loop = true; // Agar musiknya berulang
            
            const greetingTexts = [
                { text: "Selamat Ulang Tahun Neby", style: "script" },
                { text: "Semoga panjang umur...", style: "sans" },
                { text: "...dan sehat selalu.", style: "sans" },
                { text: "Wish you all the best!", style: "sans" },
                { text: "Semoga cita-citanya tercapai semua", style: "sans" },
                { text: "Makin sukses dan menjadi kebanggaan orang tua", style: "sans" },
                { text: "Bisa membahagiakan keluarga selalu", style: "sans" },
                { text: "Aamiin untuk semua doanya", style: "sans" },
                { text: "Semoga kita bisa sama-sama terus ya", style: "sans" },
                { text: "Maafin kalo masih suka salah", style: "sans" },
                { text: "Dan belum bisa jadi yang terbaik", style: "sans" },
                { text: "Semoga suka ya dengan ini", style: "sans" },
                { text: "From Abang <3", style: "script" }
            ];

            // --- Bagian 2: Logika Confetti ---
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            let canvasWidth = window.innerWidth;
            let canvasHeight = window.innerHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            let particles = [];
            const colors = ['#fbcfe8', '#ffffff', '#ef4444', '#fcd34d', '#f472b6', '#a78bfa']; 
            
            const gravity = 0.08;
            let isBurstActive = false;

            window.addEventListener('resize', () => {
                canvasWidth = window.innerWidth;
                canvasHeight = window.innerHeight;
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
            });

            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 7 + 3;
                    this.angle = Math.random() * Math.PI * 2;
                    this.speed = Math.random() * 4 + 2; 
                    this.vx = Math.cos(this.angle) * this.speed;
                    this.vy = Math.sin(this.angle) * this.speed - 3; 
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.opacity = 1;
                    this.life = 150 + Math.random() * 50; 
                }
                update() {
                    this.vy += gravity;
                    this.vx *= 0.99; 
                    this.x += this.vx;
                    this.y += this.vy;
                    this.life--;
                    if (this.life < 30) this.opacity = this.life / 30;
                }
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.opacity;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            function createBurst() {
                if (isBurstActive) return;
                isBurstActive = true;
                const burstCenterX = canvasWidth / 2;
                const burstCenterY = canvasHeight / 2;
                for (let i = 0; i < 150; i++) {
                    particles.push(new Particle(burstCenterX, burstCenterY));
                }
                setTimeout(() => { isBurstActive = false; }, 3000);
            }

            function animate() {
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.update();
                    p.draw();
                    if (p.life <= 0 || p.y > canvasHeight + 20) {
                        particles.splice(i, 1);
                    }
                }
                requestAnimationFrame(animate);
            }
            animate(); 

            // --- Bagian 3: Alur Interaksi ---

            // 1. Klik Tombol "Buka Hadiahnya"
            startButton.addEventListener('click', () => {

            // BARU: Mulai mainkan musik
    backgroundMusic.play().catch(e => {
        // Ini untuk menangani jika browser memblokir audio,
        // tapi seharusnya aman karena sudah di dalam event 'click'
        console.error("Musik gagal diputar:", e);
    });

                initialOverlay.classList.add('fade-out');
                setTimeout(() => {
                    initialOverlay.style.display = 'none';
                }, 500);
                
                setTimeout(() => {
                    createBurst(); 
                    cakePopup.classList.remove('hidden'); 
                }, 300); 
            });

            // 2. Klik Tombol "Tiup Lilin"
            blowButton.addEventListener('click', () => {
                candleFlame.style.display = 'none';

                // smokePuff.style.opacity = '1';
                // smokePuff.style.transform = 'translateY(-20px)';

                // GANTI DENGAN INI:
    smokePuff.classList.add('animate-smoke'); // Memicu animasi CSS

    
    blowButton.disabled = true;
    blowButton.innerText = "Wish granted!";
                
                blowButton.disabled = true;
                blowButton.innerText = "Wish granted!";
                blowButton.classList.remove('bg-purple-500', 'hover:bg-purple-600');
                blowButton.classList.add('bg-gray-400', 'cursor-not-allowed');

                setTimeout(() => {
                    cakeContent.classList.add('popup-out');
                }, 1000); 

                setTimeout(() => {
                    cakePopup.classList.add('hidden');
                }, 1400);

                // Tampilkan balon & kado container
                setTimeout(() => {
                    balloonContainer.classList.remove('hidden');
                    giftBoxContainer.classList.remove('hidden');
                }, 1450); 

                // BARU: Teks ucapan muncul setelah balon menghilang (sesuai durasi animasi balon)
                setTimeout(() => {
                    document.getElementById('greeting-container').classList.remove('hidden'); // Tampilkan container ucapan
                    showGreetingTexts(0);
                }, 1450 + 5000); // Waktu mulai + durasi animasi balon (5 detik)
            });

            // 3. Fungsi EFEK KETIK
            function typewriter(element, text, style, callback) {
                if (style === 'script') {
                    element.className = "text-5xl md:text-6xl font-script text-shadow min-h-[60px] md:min-h-[70px]";
                } else {
                    element.className = "text-2xl md:text-3xl font-sans text-shadow min-h-[60px] md:min-h-[70px]";
                }
                
                element.textContent = ''; 
                let charIndex = 0;
                
                function typeChar() {
                    if (charIndex < text.length) {
                        element.textContent += text.charAt(charIndex);
                        charIndex++;
                        setTimeout(typeChar, 70); 
                    } else {
                        if (callback) callback(); 
                    }
                }
                typeChar(); 
            }

            // 4. Fungsi untuk menampilkan teks
            function showGreetingTexts(index) {
                if (index >= greetingTexts.length) {
                    return; 
                }
                
                const currentGreeting = greetingTexts[index];
                
                typewriter(greetingTextElement, currentGreeting.text, currentGreeting.style, () => {
                    setTimeout(() => {
                        showGreetingTexts(index + 1);
                    }, 1500); 
                });
            }

        });
    </script>
